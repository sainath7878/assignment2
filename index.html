<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/428bba23b3.js" crossorigin="anonymous"></script>
    <title>Assignment Week 2</title>
</head>
<body>

    <div class="main">

        <!-- ------Card 1 -------- -->

        <h1 class="heading">Card</h1>

        <div class="wrapper">

            <div class="card">

                <div class="card-main">

                    <img src="https://images.unsplash.com/photo-1484100356142-db6ab6244067?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1534&q=80" alt="Random" />

                    <h1>Our Changing Planet</h1>
                    <h2>by Sainath</h2>
                    <p>Visit ten places on our planet that are undergoing the biggest changes today.</p>

                </div>

                <div class="card-cta">

                    <button class="btn">Read</button>
                    <button class="btn">Bookmark</button>

                    <div class="cta-icons">
                        <button class="btn"><i class="far fa-heart"></i></button>
                        <button class="btn"><i class="fas fa-share-alt"></i></button>
                        <button class="btn"><i class="fas fa-ellipsis-v"></i></button>
                    </div>

                </div>

            </div>

            <!-- ---------Card-Horizontal Text------------ -->

            <div class="card">

                <div class="card-main card-horizontal-text">

                    <img src="https://images.unsplash.com/photo-1484100356142-db6ab6244067?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1534&q=80" alt="Random" >

                    <div class="horizontal-text">
                        <h1>Our Changing Planet</h1>
                        <h2>by Sainath</h2>
                    </div>
                    

                </div>

                <div class="card-cta">

                    <button class="btn">Read</button>
                    <button class="btn">Bookmark</button>

                    <div class="cta-icons">
                        <button class="btn"><i class="far fa-heart"></i></button>
                        <button class="btn"><i class="fas fa-share-alt"></i></button>
                        <button class="btn"><i class="fas fa-ellipsis-v"></i></button>
                    </div>

                </div>

            </div>

        </div>

        <!-- ---------Badge-------------- -->

        <h1 class="heading">Badge</h1>

        <div class="wrapper wrapper-block">

            <h2 class="badge-heading">
                Text with a Badge
                <span class="badge badge-sm">4</span>
            </h2>
            
            <h2 class="badge-heading">
                Text with large badge
                <span class="badge badge-lg">4</span>
            </h2>

            <h2 class="badge-heading">
                Button with a badge on the left
                <button class="btn badge-btn">Action <span class="badge badge-sm badge-btn-l">15</span></button>
            </h2>

        </div>

        <h1 class="heading">Header</h1>

        <!-- ------Header------- -->

        <div class="wrapper wrapper-block">

            <header>

                <nav class="navbar">

                    <div class="navbar-brand">

                        <button class="btn navbar-hamburger"><i class="fas fa-bars"></i></button>

                        <h1 class="nav-heading">San Francisco</h1>

                    </div>
                    
                    <ul class="nav-list">

                        <li class="nav-pill"><button class="btn"><i class="fas fa-download"></i></button></li>

                        <li class="nav-pill"><button class="btn"><i class="fas fa-print"></i></button></li>

                        <li class="nav-pill"><button class="btn"><i class="far fa-save"></i></button></li>

                    </ul>

                </nav>

            </header>

        </div>

        

    </div>

    

</body>
</html>
